<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .navbar {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .card {
      display: inline-block;
      background: white;
      padding: 1.5rem;
      margin: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Welcome to Your Dashboard</h2>
  </div>
  <div class="container">
    <div class="card">
      <h3>Profile</h3>
      <p>View and edit your profile info.</p>
    </div>
    <div class="card">
      <h3>Projects</h3>
      <p>Manage your current projects.</p>
    </div>
    <div class="card">
      <h3>Logout</h3>
      <p><a href="index.html">Logout</a></p>
    </div>
  </div>
</body>
</html>
